<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Heatmap Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/commons.css" />
    <link rel="stylesheet" href="assets/css/example-commons.css" />
    <style>
      #share {
        display: none;
        float: right;
        font-size: 14px;
        line-height: 170%;
      }
      .symbol {
        display: inline !important;
        float: right;
      }
      .demo-wrapper {
        position: relative;
      }
      /* animation player css */
      .timeline-wrapper {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        height: 30px;
        background: white;
        transition: 1s ease all;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
      }
      .heatmap-timeline {
        position: absolute;
        top: 0;
        right: 15px;
        left: 80px;
        height: 100%;
      }

      .heatmap-timeline .line {
        position: absolute;
        left: 0;
        right: 0;
        top: 15px;
        height: 2px;
        background: #d7d7d7;
      }
      .heatmap-timeline .time-point.active {
        background: black;
      }
      .heatmap-timeline .time-point {
        position: absolute;
        background: white;
        border: 2px solid #272727;
        width: 8px;
        height: 8px;
        border-radius: 100%;
        cursor: pointer;
        top: 15px;
        transform: translateX(-50%) translateY(-50%);
      }
      .heatmap-timeline .time-point:hover {
        box-shadow: 0 0 5px black;
      }
      .timeline-wrapper button {
        position: absolute;
        outline: none;
        color: black;
        background: #f2f2f2;
        width: 65px;
        height: 100%;
        cursor: pointer;
        border: none;
        text-transform: uppercase;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
      }
      .heatmap-timeline .time-point.active {
        background: black;
      }
      .singleRoom {
        height: 100%;
      }
      .demo-controls {
        display: flex;
        justify-content: center;
      }
      /* end animation player css */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Heatmap Heated Room Animation</h1>
      <h2>Demo Simple Single Room</h2>
      <div class="demo-wrapper">
        <div class="heatmap">
          <img src="/assets/images/singleRoomGrid.jpg" class="singleRoom" />
        </div>
        <div class="timeline-wrapper"></div>
      </div>
      <div class="demo-controls">
        <button class="trigger-refresh btn" data-fps="10">
          Set speed to 10 frames per second
        </button>
        <button class="trigger-refresh btn" data-fps="5">
          Set speed to 5 frames per second
        </button>
        <button class="trigger-refresh btn" data-fps="1">
          Set speed to 1 frame per second
        </button>
        <br style="clear: both" />
      </div>
    </div>
    <script src="assets/js/heatmap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
